<html>
  <head>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Koji Canvas</h1>
    <p>
      KojiCanvas is a JavaScript library for fast 2D grid rendering on
      &lt;canvas&gt; using WebGL2.<br />
      Supports per-cell color and alpha, retina scaling, and auto-resize.
    </p>

    <canvas class="canvas"></canvas>

    <script src="kojiCanvas.js"></script>

    <script>
      // EXAMPLE USAGE
      const params = {
        el: {
          canvas: ".canvas",
        },
        retina: true,
      };

      const kojiCanvas = new KojiCanvas(params);

      kojiCanvas.drawFrame([
        [
          [255, 255, 0, 0],
          [0, 0, 255, 128],
        ],
        [
          [255, 0, 0, 255],
          [255, 255, 0, 255],
        ],
      ]);
    </script>
  </body>
</html>
